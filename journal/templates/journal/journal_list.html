{% extends "base.html" %}

{% block content %}
<h2>我的日誌</h2>
    <table>
        <tr>
            <th>時間</th>
            <th>項目</th>
            <th>操作</th>
        </tr>
        {% for journal in journal_list %}
        <tr>
            <td>{{journal.created|date:'Y-m-d'}}</td>
            <td>
                <a href="{% url 'jou_edit' journal.id %}">{{ journal.content }}</a>
            </td>
            <td>
                <a href="{% url 'jou_delete' journal.id %}">刪除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <!-- 引用分頁連結範本-->
    {% include "pagination.html" %}
{% endblock  %}
